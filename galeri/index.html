<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Learn Animals</h1>
    <div class="gallery">
        <div class="top-row">
            <div class="image">
                <img src="images/istockphoto-1194900843-612x612.jpg" alt="horse">
                <div class="overlay">
                    <h3>Horse</h3>
                </div>
            </div>
            <div class="image">
                <img src="images/indir (1).jpeg" alt="rabbit">
                <div class="overlay">
                    <h3>Rabbit</h3>
                </div>
            </div>
            <div class="image">
                <img src="images/indir.jpeg" alt="dog">
                <div class="overlay">
                    <h3>Dog</h3>
                </div>
            </div>
        </div>
        <div class="bottom-row">
            <div class="image">
                <!-- hocam burda at hariç resme ne koyarsam koyayım şekli değişiyor sebebini bulamadım  -->
                <img src="images/istockphoto-1194900843-612x612.jpg" alt="cat">
                <div class="overlay">
                    <h3>Cat</h3>
                </div>
            </div>
            <div class="image">
                <img src="images/indir (2).jpeg" alt="fish">
                <div class="overlay">
                    <h3>Fish</h3>
                </div>
            </div>
            <div class="image">
                <img src="images/indir (3).jpeg" alt="squirrel">
                <div class="overlay">
                    <h3>Squirrel</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
